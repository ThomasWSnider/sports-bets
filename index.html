<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Sports</title>
</head>

<body class="text-shadow">

  <header class="container-fluid mb-5">
    <div class="row justify-content-between align-items-center">
      <div class="col-2">
        <p class="text-light">Current Profits: <span id="currentProfit" class="text-light">$0.00</span></p>
      </div>
      <div class="col-6">
        <h1 class="text-center text-light">
          Ultimate Battle Royale
        </h1>
      </div>
      <div class="col-2 text-end">
        <button type="btn" class="btn btn-outline-danger rounded-pill text-light px-3"
          onclick="resetGame()">Reset</button>
      </div>

    </div>
  </header>

  <main class="container-fluid">
    <div class="row justify-content-around">
      <div class="col-5">
        <div class="row">
          <div class="col-12 text-center">
            <h3 class="text-light">The Cornish Game Hens <span id="teamName1" class="text-light fs-3"></span></h3>
            <br>
            <h4 id="pot1Account" class="text-light">Amount Bet: $0.00</h4>
            <div id="team1" class="text-light bg-dark rounded-pill my-4 p-3 fs-2 team-one-border">

            </div>
          </div>
          <div class="col-12 text-center">
            <button onclick="makeBet(1, 'pot 1')" class="btn btn-warning btn-outline m-1 rounded-pill fw-bold">Bet
              $1</button>
            <button onclick="makeBet(10,'pot 1')" class="btn btn-warning btn-outline m-1 rounded-pill fw-bold">Bet
              $10</button>
            <button onclick="makeBet(100,'pot 1')" class="btn btn-warning btn-outline m-1 rounded-pill fw-bold">Bet
              $100</button>
          </div>
          <div class="col-12 text-center">
            <div class="row">
              <div class="d-grid gap-2 col-6 mx-auto">
                <button type="button" class="btn btn-warning btn-outline m-1 rounded-pill fw-bold"
                  onclick="betAll(1)">Bet it all!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-2 d-flex flex-column justify-content-between">
        <h3 class="fs-1 text-light fw-bold text-center rock-salt-regular">VS</h3>
        <button onclick="startBattle()"
          class="btn btn-warning btn-outline btn-large py-2 px-5 fw-bold fs-3">Fight!</button>
      </div>

      <div class="col-5">
        <div class="row">
          <div class="col-12 text-center">
            <h3 class="text-light">The Quetzelcoatllamas <span id="teamName2" class="text-light fs-3"></span></h3>
            <br>
            <h4 id="pot2Account" class="text-light">Amount Bet: $0.00</h4>
            <div id="team2" class="text-light bg-dark rounded-pill my-4 p-3 fs-2 team-two-border">

            </div>
          </div>
          <div class="col-12 text-center">
            <button onclick="makeBet(1, 'pot 2')" class="btn btn-warning btn-outline m-1 rounded-pill fw-bold">Bet
              $1</button>
            <button onclick="makeBet(10, 'pot 2')" class="btn btn-warning btn-outline m-1 rounded-pill fw-bold">Bet
              $10</button>
            <button onclick="makeBet(100, 'pot 2')" class="btn btn-warning btn-outline m-1 rounded-pill fw-bold">Bet
              $100</button>
          </div>
          <div class="col-12 text-center">
            <div class="row">
              <div class="d-grid gap-2 col-6 mx-auto">
                <button type="button" class="btn btn-warning btn-outline m-1 rounded-pill fw-bold"
                  onclick="betAll(2)">Bet it all!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 text-center my-5">

      </div>
    </div>
  </main>

  <footer class="container-fluid">
    <div class="row">
      <div class="col-12 mt-5 d-flex justify-content-between">
        <h3 id="bankAccount" class="text-light fw-bold">
          Account Balance: $100.00
        </h3>
      </div>
    </div>
  </footer>



</body>

</html>
