<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Sports</title>
</head>

<body>

  <header class="mb-5">
    <h1 class="text-center text-light">
      Ultimate Battle Royale
    </h1>
  </header>

  <main class="container-fluid">
    <div class="row">
      <div class="col-6">
        <div class="row">
          <div class="col-12 text-center">
            <h3 class="text-light">The Cornish Game Hens</h3>
            <div id="team1" class="text-light bg-dark rounded-pill my-4 p-3 fs-2 team-one-border">

            </div>
          </div>
          <div class="col-12 text-center">
            <button onclick="betTeamOne()" class="btn btn-warning m-1 rounded-pill fw-bold">Bet $1</button>
            <button class="btn btn-warning m-1 rounded-pill fw-bold">Bet $10</button>
            <button class="btn btn-warning m-1 rounded-pill fw-bold">Bet $100</button>
          </div>
          <div class="col-12 text-center">
            <div class="row">
              <div class="d-grid gap-2 col-6 mx-auto">
                <button type="button" class="btn btn-warning m-1 rounded-pill fw-bold">Bet it all!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col-12 text-center">
            <h3 class="text-light">The Quetzelcoatllamas</h3>
            <div id="team2" class="text-light bg-dark rounded-pill my-4 p-3 fs-2 team-two-border">

            </div>
          </div>
          <div class="col-12 text-center">
            <button class="btn btn-warning m-1 rounded-pill fw-bold">Bet $1</button>
            <button class="btn btn-warning m-1 rounded-pill fw-bold">Bet $10</button>
            <button class="btn btn-warning m-1 rounded-pill fw-bold">Bet $100</button>
          </div>
          <div class="col-12 text-center">
            <div class="row">
              <div class="d-grid gap-2 col-6 mx-auto">
                <button type="button" class="btn btn-warning m-1 rounded-pill fw-bold">Bet it all!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 text-center my-5">
        <button onclick="drawTeams()" class="btn btn-warning btn-large py-2 px-5 fw-bold fs-3">Fight!</button>
      </div>
    </div>
  </main>

  <footer class="container-fluid">
    <div class="row">
      <div class="col-12 mt-5">
        <h3 id="bankAccount" class="text-light fs-1 fw-bold">
          Account Balance: $100.00
        </h3>
      </div>
    </div>
  </footer>



</body>

</html>
